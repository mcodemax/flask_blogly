

{% extends 'base.html' %}

{% block title %} <h3>Users</h3> {% endblock %}

{% block content %}

<section id="users">
    {% for user in users %}
    <ul>
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    </ul>
    {% endfor %}
    
    <a id="add-user" href="/users/new">Add a user</a>
</section>



{% endblock %}
